<div class="text-center pt-5">
  <div class="title">
    <h1>Cadastro de Atividades para Sessão</h1>
  </div>
  <div>
    <p>Aqui você pode cadastar uma atividade para que possa ser realizada com seus animais, como vacina, pesagem etc.
    </p>
    <p>Após a realização do cadastro, os dados para utiliza-lo estará no cadastro de sessão.</p>
  </div>
</div>
<div class="container pb-5">
  <div class="form-container">
    <h1>Cadastrar Atividade</h1>
    <form [formGroup]="formularioAtividade" (ngSubmit)="onSubmit()" class="atividade-form">

      <mat-form-field>
        <mat-label>Descrição da Atividade</mat-label>
        <input matInput formControlName="descricao" />
      </mat-form-field>
      <button type="submit" class="btn btn-submit shadow-sm">Cadastrar Atividade </button>
    </form>
  </div>
</div>
